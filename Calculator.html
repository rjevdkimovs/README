<!DOCTYPE html>

<html>

<head>

<title>calculator</title>
<meta charset="UTF-8">
<body bgcolor="#85C1E9"="UTF-8">
<h1 align="center"> Калькулятор </h1>
<script>
function summ(){
var a=parseFloat(prompt("Первое слагаемое","0"));
var b=parseFloat(prompt("Второе слагаемое","0"));
var c;
c=a+b
alert("Сумма чисел равна: " + c + " !")
}
function minus(){
var a =parseFloat(prompt("Первое слагаемое","0"));
var b =parseFloat(prompt("Второе слагаемое","0" )); 
var c;
c=a-b
alert("Сумма чисел равна: " + c +" !");
}
function multiplication(){
var a =parseFloat(prompt("Первое слагаемое","0"));
var b =parseFloat(prompt("Второе слагаемое","0" )); 
var c;
c=a*b
alert("Сумма чисел равна: " + c +"!");
}
function division(){
var a =parseFloat(prompt("Первое слагаемое","0"));
var b =parseFloat(prompt("Второе слагаемое","0" )); 
var c;
c=a/b
alert("Сумма чисел равна: " + c +" !");
}
function fakesumm(){
var a =(prompt("Первое слагаемое","0"));
var b =(prompt("Второе слагаемое","0")); 
var c;
c=a+b
alert("Сумма чисел равна: " + c +" !");
}
</script>

</head>


<body>
<h1 align="center"> сложение как текст </h1>
<h1 align="center"><button onclick="fakesumm();"> ++ </button>
<h1 align="center"> сложение </h1>
<h1 align="center"><button onclick="summ();"> + </button>
<h1 align="center"> вычитание </h1>

<h1 align="center"><button onclick="minus();"> - </button>
<h1 align="center"> умножение </h1>

<h1 align="center"><button onclick="multiplication();"> * </button>
<h1 align="center"> деление </h1>

<h1 align="center"><button onclick="division();"> / </button>
<h1 align="center"> всё ещё в разработке  </h1>

<p>! При вводе десятичных чисел, вместо "," используйте "." !</p>
</body>

</html>
