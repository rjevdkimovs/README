<!DOCTYPE html>

<html>

<head>

<title>calculator</title>
<meta charset="UTF-8">
<h1> calculator </h1>
<script>
function summ(){
var a=parseFloat(prompt("Pirmais skaitlis"));
var b=parseFloat(prompt("Otrais skaitlis"));
var c;
c=a+b
alert("Skaitļu summa ir " + c + "!")
}
function minus(){
var a =parseFloat(prompt("Pirmais skaitlis"));
var b =parseFloat(prompt("Otrais skaitlis" )); 
var c;
c=a-b
alert("Skaitļu summa ir " + c +"!");
}
</script>

</head>


<body>
<button onclick="summ();"> "+" </button>
<button onclick="minus();"> "-" </button>
</body>

</html>
