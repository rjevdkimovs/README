<!DDOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title> random number from 1-3</title>
<script>
function main() {

    var ppl;
    var atb;
	var pos=0;
	var neg=0;
    var neit=0;
    ppl = window.prompt('Введите кол-во людей:');
	
	do{
		atb=window.alert('1 - да;0 - не смог ответить;-1 - нет');
		if (atb == "1")
		{		
		pos=pos+1;
		} 
		else if (atb == "0")
	    {		
        neit=neit+1;
		}
		else (atb == "-1")
		{
		neg=neg+1;
	    ppl=ppl-1;
		}
		
    while(ppl>0);
}
	alert(pos);
	alert(neit);
	alert(neg);

}
</script>
</head>
<body>


<button onclick="main();"> Push me </button>

</body>

</html>
