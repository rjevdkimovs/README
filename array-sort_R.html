<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sort Array</title>
</head>
<h1>Array Sort System</h1>

<body bgcolor="#FF9855">
    <script>
        var saveArray = [];
        function sortArray() {
            let randomNumber;
            let randomLength = Math.floor(Math.random() * 10) + 3;
            let length = parseInt(prompt("Ievadiet masīva garumu (Cik elementu?): ", randomLength));
            if (isNaN(length) || length <= 1) {
                alert('Ievadiet tikai skaitli vai skaitli lielāku par 1!');
                return false;
            }
            let array = [];
            for (let i = 0; i < length; i++) {
                randomNumber = Math.floor(Math.random() * 50) + 1;
                array[i] = parseInt(prompt('Ievadiet katra elementa vertību: ', randomNumber));
                if (isNaN(array[i])) {
                    alert('Ievadiet tikai skaitli!');
                    return false;
                }
            }
            for (var i = 0; i < array.length; i++) {
                for (var j = 0; j < (array.length - i - 1); j++) {
                    if (array[j] > array[j + 1]) {
                        var temp = array[j]
                        array[j] = array[j + 1]
                        array[j + 1] = temp
                    }
                }
            }
            document.getElementById('sortedArray').innerHTML += array + ". ";
            saveArray = saveArray.concat(array + '. ');
        }

        function saveArr() {
            console.log(saveArray);
            let blob = new Blob([saveArray], { type: "text/plain" });
            let link = document.createElement("a");
            link.setAttribute("href", URL.createObjectURL(blob));
            link.setAttribute("download", 'Sorted array.txt');
            link.click();
        }
    </script>
    <button onclick="sortArray()">Sort Array</button><br><br>
    <button onclick="saveArr()">Save Array</button>
    <p id="sortedArray"><b>Sorted array: </b></p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p>
        1. Noklikšķiniet uz pogas Sort Array.<br>
        2. Ievadiet elementu skaitu un katru elementu vertību.<br>
        3. Izveidosies sakārtots masīvs rindkopā Sorted array. <br>
        4. Saglabājiet iegūto masīvu teksta dokumentā, noklikšķinot uz pogas Save array.
    </p>
</body>

</html>
