<!DDOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title> random number from 1-3</title>
<script>
function main(){
	var a;
a=Math.round(Math.random()*2+1);
document.getElementById("skaitlis").innerHTML = a;
switch(a) {
case 1:
document.getElementById("foto").src = "pix/norm.png";
break;
case 2:
document.getElementById("foto").src = "pix/ploxo.png";
break;
default:
document.getElementById("foto").src = "pix/peasedeath.png";

}
}
</script>
</head>
<body>
<center>
<img src="pix/norm.png" id="foto" style="width:200px;height:200px">
<p id="skaitlis"></p>
<button onclick="main();"> Предсказание Ванги(твой муд) </button>
</center>
</body>

</html>
